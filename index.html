<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A simple Pokedex</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="dist/styles_mini.css">
        <link rel="icon" href="css/favicon.ico">
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="css/pokeball.png" alt="Pokeball" class="d-inline-block align-text-top logo">
                    <h1>Pokedex</h1>
                </a>
            </div>
        </nav>
        <form class="d-flex form-inline justify-content-center mb-4" role="search">
            <input class="form-control col-10 container" type="search" placeholder="Search pokemon name" aria-label="Search" id="input">
        </form>

        <div class="justify-content-center">
            <ul class="list-group pokemon-list"></ul>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <img class="PokomoneImg" src="#" alt="" width="180" height="180">
                            <div class="pokemonHeight fs-6 fw-bold">
                            </div>
                            <div class="pokemonWeight fs-6 fw-bold">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="dist/script_mini.js"></script>
    </body>
</html>
